<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css" /4.1.1/animate.min.css'"/>
  <title>Thank You!!</title>  
  </head>




<body>
<section style="height:100vh;minheight:100vh;minwidth:100vw" class="bg-light">
<div class="jumbotron text-center" style="height:100vh;minheight:100vh;minwidth:100vw" >
  <h1 class="display-3">Thank You!</h1>
  <p class="lead"><strong>Please check your email</strong> for activation of your accounts </p>
  <hr>
  <div class="text-center"><img  style="height:30vh" src="{% static 'img/card/thankyou.gif' %}"></div>

  <p class="lead">
    <a class="btn btn-primary btn-sm display-3" style="color:white;" href="https://mail.google.com/mail/u/0/#inbox?compose=new" role="button"><i class="fa fa-envelope fa-2x animate__animated animate__pulse animate__infinite">Click Here to open Gmail</i></a>
  </p>
</div>
</section>
</body>
